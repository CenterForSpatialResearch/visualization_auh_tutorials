<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Using color in SVG</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
            //ASSIGNMENT: 
            //1. change the svg dimensions(w or h variables) so that all circles fit into svg and are not clipped.
            //2. change circle colors so that if the radius of a circle is larger than 15, then its fill and stroke are different colors than if the radius is equal or less than 15.
            
			//Width and height
			var w = 500;
			var h = 50;
			
			//Data
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return d;
				   })
				   .attr("fill", function(d){
                       //HINT: you will put "if else" statement here to return 2 things depending on the radius(d) instead of return yellow
				       return "yellow"
				   })
				   .attr("stroke", "orange")//HINT: you will put a function(d){} and a if else statement here
				   .attr("stroke-width", function(d) {
						return d/2;
				   });

		</script>
	</body>
</html>

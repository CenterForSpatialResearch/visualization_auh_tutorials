<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Time scale</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
        <div id="button1">Button 1</div>
        
		<script type="text/javascript">
			var w = 800;
			var h = 500;
			var padding = 40;
			
			var dataset, xScale, yScale, rScale; 
            
            
         
            var svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h)
            
            var xScale = d3.scaleLinear()
            .domain([0,100])
            .range([0,w])
            
            var cScale = d3.scaleLinear()
            .domain([0,100])
            .range(["red","green"])
            
            
			d3.csv("tempData.csv")
                .then(function(data) {
                
				svg.selectAll("circle")
				   .data(data)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
                  //1. make scale to distribut dots
				   		return xScale(d.a)
				   })
				   .attr("cy", function(d) {
                       return d.b
				   })
				   .attr("r", function(d){
                       return 2
				   })
                   .attr("fill",function(d){
                       //2. make color scale to color dots according to value
                           return cScale(d.c)
                   })
                   //3. mouse interactions: over, out, click
                   .on("mouseover",function(d,i){
                       d3.select(this).attr("r",5).attr("fill","blue")
                   })
                   //4. on click move the circle

                   .on("click",function(d){
                       d3.select(this).attr("cx",0)
                   })
                   
                   
             //5. make a button//also in the new div above with id button1
      
             d3.select("#button1")
                  //6. on click of button transform each one
                   .on("click",function(d,i){
                       d3.selectAll("circle")
                       //7. use duration and delay

                       .transition()
                       .duration(1000)
                       .delay(1000)
                       .attr("cx",0)
                   })     
                    /*
                   TODO: in class
                  NEXT TIME
                   8. make bar
                   9. sorting
                   10.transition bar
                   */
                   

			});
			
		</script>
	</body>
</html>

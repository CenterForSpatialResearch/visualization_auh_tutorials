</div>
		<script type="text/javascript"> 
            var w = 800
            var h = 600
            //basic svg setup
            var tempData = [0,20,30,40,30,20]

            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
           //The scales for x and y
            var yScale = d3.scaleLinear()
                .domain([0,90])
                .range([0,h])
            //x uses the index value to place the dots evenly across
            //can of course be ordinal using band
            var xScale = d3.scaleLinear().domain([0,tempData.length]).range([0,w])
         
            //define the line
            var line = d3.line()
                .x(function(d,i){
                    return xScale(i)
                })
                .y(function(d,i){
                    return yScale(d)
                })
                //try the below and also other curves: http://bl.ocks.org/emmasaunders/raw/c25a147970def2b02d8c7c2719dc7502/
                //.curve(d3.curveCardinal)   
      
        // draw the line
            svg.append("path")
                .data([tempData])
                .attr("d",line)
                .attr("fill", "none")//styles the line with attr
                .attr("stroke", "black")//styles the line with attr

</script>
</body>
